<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="./welcome.html">
        <!-- field name -->
        <label for="firts-name">First name:</label><br>
        <input type="text" name="firts-name" required><br><br>
        <label for="last-name">Last name:</label><br>
        <input type="text" name="last-name" required>
        <br><br>

        <!-- gender -->
        <label for="gender">Gender:</label><br>
        
        <input type="radio" name="gender" id="male" value="HTML">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female" value="Female">
        <label for="feale">Female</label><br>

        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label><br><br>

        <!-- nasionality -->
        <label for="nasionality">Nasionality:</label><br>
        <select name="nasionality" id="nationality" required>
            <option value="indonesia">Indonesia</option>
            <option value="jepang">Jepnag</option>
            <option value="rusia">Rusia</option>
            <option value="malaysia">Malaysia</option>
        </select>
        <br><br>

        <!-- language -->
        <label>language Spoken:</label><br>
        <input type="checkbox" name="indonesia" id="indonesia">
        <label for="indonesia">Bahasa Indonesia</label><br>

        <input type="checkbox" name="english" id="english">
        <label for="english">English</label><br>

        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label>
        <br><br>

        <!-- bio -->
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="40" rows="9"></textarea><br>

        <!-- button -->
        <button type="submit" name="signUp" id="signUp">Sign Up</button>
        
    </form>
</body>
</html>
